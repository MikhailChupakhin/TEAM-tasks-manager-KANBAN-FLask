{% extends 'base.html' %}

{% block title %}
    Восстановление пароля
{% endblock %}

{% block styles %}
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lf-0MsoAAAAAI92ZsZHh69urMYXYy3xlm4UNRTD" async defer></script>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Восстановление пароля</h1>
    <form method="post" action="{{ url_for('auth.reset_password') }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="email" class="form-label">Адрес электронной почты:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <!-- Добавьте капчу с помощью reCAPTCHA -->
        <div class="mb-3">
            {{ form.recaptcha }}
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
